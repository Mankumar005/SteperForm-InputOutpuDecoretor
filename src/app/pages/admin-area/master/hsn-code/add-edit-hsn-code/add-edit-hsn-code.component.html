<nb-card>
    <nb-card-header class="page-title">{{hsnCodeId ? 'Edit' : 'Add'}} HSN Code
        <span class="back-arow" (click)="back()">
            <img src="assets/images/back-arow.png" height="15px" width="20px" ><span class="back-text">Back To List</span> 
         </span>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="hsnCodeFrom">
        <div class="form-group">
            <div class="row">
              <div class="col-md-2">
              <label class="label">HSN Code 
                <span class="required-input">*</span>
              </label>
              </div>
              <div class="col-md-6">
                  <input type="text" trim="blur" maxlength="11" class="form-control" formControlName="harmonized_system_code" nbInput fullWidth placeholder="HSN Code" required>
                  <mat-error *ngFor="let validation of formValidations.harmonized_system_code">
                    <p class="caption status-danger"
                      *ngIf="hsnCodeFrom.get('harmonized_system_code')?.hasError(validation.type) && (hsnCodeFrom.get('harmonized_system_code')?.dirty || hsnCodeFrom.get('harmonized_system_code')?.touched)">
                      {{validation.message}}
                    </p>
                  </mat-error>
                </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-2">
              <label class="label">Material </label>
              </div>
              <div class="col-md-6">
                  <input type="text" trim="blur" maxlength="100" class="form-control" formControlName="material" nbInput fullWidth placeholder="Material" >
                </div>
            </div>
          </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
            <label class="label">Description 
              <span class="required-input">*</span>
            </label>
              </div>
              <div class="col-md-6">
                <textarea type="text" trim="blur" maxlength="150" class="form-control" formControlName="description" nbInput fullWidth placeholder="Description" required></textarea>
                <mat-error *ngFor="let validation of formValidations.description">
                    <p class="caption status-danger"
                      *ngIf="hsnCodeFrom.get('description')?.hasError(validation.type) && (hsnCodeFrom.get('description')?.dirty || hsnCodeFrom.get('description')?.touched)">
                      {{validation.message}}
                    </p>
                </mat-error>
            </div>
          </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                <label class="label">Gender</label>
                </div>
                <div class="col-md-6">
                  <nb-radio-group [(ngModel)]="setDefaultValue" formControlName="gender">
                    <nb-radio value="MALE">Male</nb-radio>
                    <nb-radio value="FEMALE">Female</nb-radio>
                    <nb-radio value="Not Applicable">NA (Not Applicable)</nb-radio>
                  </nb-radio-group>
                </div>
            </div>
          </div>
      </form>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <span class="save-btn">
            <button nbButton [ngClass]="isLoading ? '' : 'theme-btn'" class="save_btn_save" size="medium" (click)="onSubmit()" [disabled]="isLoading" [nbSpinner]="isLoading" nbSpinnerStatus="primary">
              Save 
          </button>
          </span>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
