<nb-card>
    <nb-card-header class="page-title">{{orderStatusId ? 'Edit' : 'Add'}} Shipment Status
        <span class="back-arow" (click)="back()">
            <img src="assets/images/back-arow.png" height="15px" width="20px" ><span class="back-text">Back To List</span> 
         </span>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="orderStatusForm">
        <div class="form-group">
            <div class="row">
              <div class="col-md-2">
              <label class="label">Status Name
                <span class="required-input">*</span>
              </label>
              </div>
              <div class="col-md-6">
                  <input type="text" trim="blur" class="form-control" formControlName="name" nbInput fullWidth placeholder="Status Name" required>
                  <mat-error *ngFor="let validation of formValidations.name">
                    <p class="caption status-danger"
                      *ngIf="orderStatusForm.get('name')?.hasError(validation.type) && (orderStatusForm.get('name')?.dirty || orderStatusForm.get('name')?.touched)">
                      {{validation.message}}
                    </p>
                  </mat-error>
                </div>
            </div>
          </div>
      </form>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <span class="save-btn">
            <button nbButton [ngClass]="isLoading ? '' : 'theme-btn'" class="save_btn_save" size="medium" (click)="onSubmit()" [disabled]="isLoading" [nbSpinner]="isLoading" nbSpinnerStatus="primary">
              Save 
          </button>
          </span>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
